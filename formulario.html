<table>
	<thead>
		<tr class="row-1 odd" role="row">
			<th class="column-1 sorting_disabled footable-first-column" style="width: 30%;" rowspan="1" colspan="1">
				<strong>Título obtenido</strong>
			</th>
			<th class="column-2 sorting_disabled" style="width: 40%;" rowspan="1" colspan="1">
				<strong>Institución</strong>
			</th>
			<th class="column-3 sorting_disabled" style="width: 10%;" rowspan="1" colspan="1">
				<strong>País</strong>
			</th>
			<th class="column-4 sorting_disabled" style="width: 20%; display: table-cell;" data-hide="phone" rowspan="1" colspan="1">
				<strong>Año obtención</strong>
			</th>
		</tr>
	</thead>
	<tbody class="row-hover">

		<tr class="row-2 even footable-detail-show" role="row">

				<label> [text* your-degree1] </label> 
			</td>
			<td class="column-2"> 
				<label> [text* your-institution1] </label>
			</td>

				<label> [text* your-country1] </label>
			</td>
			<td class="column-4" >

			</td>
